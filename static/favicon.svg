<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Outer Hexagon -->
  <polygon 
    points="100,10 170,50 170,130 100,170 30,130 30,50" 
    stroke="#F4A423" 
    stroke-width="8" 
    fill="none"
  />

  <!-- Inner Hexagon -->
  <polygon 
    points="100,40 145,65 145,115 100,140 55,115 55,65" 
    stroke="#F4A423" 
    stroke-width="6" 
    fill="none"
  />

  <!-- Center Dot -->
  <circle 
    cx="100" 
    cy="90" 
    r="12" 
    fill="#F4A423"
  />

</svg>
